<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            /* object-fit: contain; */
            display: block;
        }

        #main-container {
            position: relative;
        }

        #container {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #capture-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-image: radial-gradient(circle at center, #dbdbdb, #ffffff);
            z-index: 1000;

            border: none;
            cursor: pointer;
            box-shadow: 0 8px 10px #00000033;
        }

        #capture-border {
            position: absolute;
            bottom: 26.5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            width: 53px;
            height: 53px;
            background-color: transparent;
            border: 2px dotted #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #cancel-button {
            position: absolute;
            bottom: 42px;
            left: 35px;
            border: solid #fafafa;
            border-width: 0 9px 9px 0;
            display: inline-block;
            padding: 9px;
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <video autoplay playsinline></video>
        <div id="capture-border"></div>
        <button id="capture-button"></button>

        <div id="cancel-button"></div>
    </div>
    <canvas style="display: none;"></canvas>

    <script>
        var video = document.querySelector("video");
        var canvas = document.querySelector("canvas");
        var context = canvas.getContext("2d");
        var captureButton = document.getElementById("capture-button");
        var cancelButton = document.getElementById("cancel-button");;

        var errorCallback = function (e) {
            console.log("Rejected!", e);
        };

        captureButton.addEventListener("click", function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);


            // Convert canvas to data URL
            var imageDataUrl = canvas.toDataURL("image/png");

            // Send this data URL back to Flutter
            window.parent.postMessage(imageDataUrl, "*");
        });

        cancelButton.addEventListener("click", function () {
            window.parent.postMessage("", "*");
        });

        // Check if the navigator.mediaDevices.getUserMedia is supported
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Request only the video to focus on the visual content
            navigator.mediaDevices.getUserMedia({ video: true, audio: false }) // Considered focus on video
                .then(function (stream) {
                    var video = document.querySelector("video");
                    // Use the stream directly with the video element
                    video.srcObject = stream;

                    video.onloadedmetadata = function (e) {
                        // Video is ready to play
                    };
                },)
                .catch(errorCallback);
        } else {
            console.log("getUserMedia not supported on your browser!");
        }
    </script>

</body>


</html>
