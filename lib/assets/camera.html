<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #main-container {
            position: relative;
        }

        #container {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #capture-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            z-index: 1000;

            border: none;
            cursor: pointer;
            box-shadow: 0 8px 10px #00000033;
            color: #ffffff;
        }

        #capture-border {
            position: absolute;
            bottom: 26.5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            width: 53px;
            height: 53px;
            background-color: transparent;
            border: 2px dotted #ffffff;
        }

        #cancel-button {
            position: absolute;
            bottom: 42px;
            left: 35px;
            border: solid #fafafa;
            border-width: 0 9px 9px 0;
            display: inline-block;
            padding: 9px;
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            cursor: pointer;
        }

        #switch-camera-button {
            position: absolute;
            bottom: 28px;
            right: 45px;
            border: none;
            display: inline-block;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <video autoplay playsinline></video>
        <div id="capture-border"></div>
        <button id="capture-button"></button>
        <!-- <img id="switch-camera-button" width="48px" height="48px" src="cam.webp" alt="Switch Camera" /> -->

    </div>
    <canvas style="display: none;"></canvas>

    <script>
        var currentFacingMode = "environment";
        var video = document.querySelector("video");
        var canvas = document.querySelector("canvas");
        var context = canvas.getContext("2d");
        var captureButton = document.getElementById("capture-button");
        // var switchCameraButton = document.getElementById("switch-camera-button");
        var currentCameraIndex = 0;
        var cameraDevices = [];

        document.addEventListener('DOMContentLoaded', (event) => {
            getInitialCamera();
        });

        captureButton.addEventListener("click", function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var imageDataUrl = canvas.toDataURL("image/png");
            window.parent.postMessage(imageDataUrl, "*");
        });


        // switchCameraButton.addEventListener("click", switchCamera);

        function getInitialCamera() {
            var constraints = {
                video: { facingMode: "environment" },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    video.srcObject = stream;
                    // Once stream is successfully acquired, enumerate devices to check for the number of cameras
                    navigator.mediaDevices.enumerateDevices()
                        .then(function (devices) {
                            cameraDevices = devices.filter(function (device) {
                                return device.kind === 'videoinput';
                            });

                            // Hide the switch camera button if one or no cameras are found
                            if (cameraDevices.length <= 1) {
                                // switchCameraButton.style.display = "none";
                            } else {
                                // Ensure it's visible if there are multiple cameras (useful if devices change)
                                // switchCameraButton.style.display = 'inline-block';
                            }
                        });
                })
                .catch(function (error) {
                    console.log("Error accessing the camera: ", error);
                    // Hide the switch camera button if an error occurs (assuming no camera accessible)
                    switchCameraButton.style.display = "none";
                });
        }


        function switchCamera() {
            currentFacingMode = (currentFacingMode === "environment" ? "user" : "environment");

            var constraints = {
                video: { facingMode: currentFacingMode },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    let old = video.srcObject;
                    if (old != undefined && old != null) {
                        old.getTracks().forEach(t => t.stop());
                    }
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Error switching the camera: ", error);
                });
        }
    </script>
</body>

</html>
